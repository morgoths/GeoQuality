<div class="row">
    <div class="col-md-8 col-sm-12 col-xs-12">
        <div class="form-group">
            <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
                #search>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-check form-check-inline">
        | |
        <input class="form-check-input" type="checkbox" id="Hopital" value="option1" checked="true" (change)="changeCheck($event)">
        <label class="form-check-label" for="inlineCheckbox1">Hopital</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Restaurant" value="option2" checked="true" (change)="changeCheck($event)">
        <label class="form-check-label" for="inlineCheckbox2">Restaurant</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Transport" value="option3" checked="true" (change)="changeCheck($event)">
        <label class="form-check-label" for="inlineCheckbox3">Transport</label>
    </div>
</div>

<nouislider [tooltips]="true" [min]="0" [max]="200000" [step]="1000.0" [(ngModel)]="revenueStart" (ngModelChange)="onChangeRevenu($event)"></nouislider>

<tr *ngFor="let entry of entries; let idx = index">
    <td>
        <input type="radio" name="radiogroup" (change)="onSelectionChange(entry, map, self)" [checked]="(idx === 0)" [id]="entry.id"
            [value]="entry.id">
    </td>
    <td>{{ entry.description }}</td>
</tr>
<div class="row">
    <div class="col 4">
        <div>{{canton.name}}</div>
        <div>{{canton.populations}}</div>
    </div>
    <div class="col 4">
        <div>{{district.name}}</div>
        <div>{{district.populations}}</div>
        <div>{{district.crimes}}</div>
    </div>
    <div class="col 4">
        <div>{{commune.name}}</div>
        <div>{{commune.populations}}</div>
        <div>{{commune.impot}}</div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h3>
                <div #gmap style="width:100%;height:800px"></div>
            </h3>
        </div>
    </div>
</div>
